<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title>一个自定义的单选框</title>
<style type="text/css">
	label{ float: left; margin:0 auto; overflow:hidden;  position:relative; }
	label input{ position:absolute;  top:-50px; left: -50px;}
	span{ float:left; width:50px; height:50px; margin:5px;border:3px solid #000;}
	input:checked~span {background:red;}   /*~ 选择被选元素后面的全部元素*/
</style>
</head>

<body>
	<label>
		<input type="radio" name="chioce">
		<span></span>
	</label>

	<label>
		<input type="radio" name="chioce">
		<span></span>
	</label>

	<label>
		<input type="radio" name="chioce">
		<span></span>
	</label>

	<!-- label 本身并无大用,但是可以通过自身的两个属性for 属性 和 accesskey 属性 可以绑定其他元素表单选框 当点击其他元素的时候 使用for="元素id 或 class" 可以使表单选框聚焦  -->

	<!--  当使用accesskey 绑定热键 当按下热键的时候是表单选框聚焦(热键不能和浏览器热键冲突,不然以浏览器设定热键为标准) -->
</body>
</html>
