<!doctype html>
<html>
	<head>
		<title>Css3</title>
		<meta charset="utf-8">
	</head>
	<style>
		@keyframes show1{
		0%{
			background:red;
		}
		50%{
			background:blue;
		}
		100%{
			background:pink;
		}
	}
		.box{width:200px; height: 200px; background: red; margin:100px auto 0; border-radius: 10px;}
		.show1{ animation:2s show1 linear; }
		p{width: 200px; height: 200px; margin: 20px auto 0;}
	</style>
	<script>
	window.onload = function()
	{
		var oBox = document.querySelector(".box");

		oBox.onclick = function()
		{
			oBox.className = "box show1";
		}
	}
	</script>
	<body>
		<div class="box"></div>
		<p>点击盒子执行动画</p>
	</body>
</html>
