<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#content{
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -200px;
		overflow: hidden;
	}
	#wrap1,#wrap2{
		width: 100px;
		height: 100px;
		background: #fc0;
		position: absolute;
	}
	#wrap1{
		top: -50px;
		left: -50px;
		border-radius: 50%;
	}
	#wrap2{
		bottom: -50px;
		right: -50px;
		border-radius: 50%;
	}
	</style>
</head>
<body>
<div id="content">
	<div id="wrap1"></div>
	<div id="wrap2"></div>
</div>
</body>
</html>
