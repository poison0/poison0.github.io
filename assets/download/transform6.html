<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Css3</title>
<style>
body{height:300px;border:1px solid #000;}
.box{width:100px;height:100px;background:Red;margin:10px; transition:1s;}
body:hover .box:nth-of-type(1){ transform:translateX(100px) scale(0.5);}
body:hover .box:nth-of-type(2){ transform:scale(0.5) translateX(100px);}
</style>
</head>
<body>
<div class="box">111</div>
<div class="box">222</div>
</body>
</html>
