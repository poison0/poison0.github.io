<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>UI 元素状态伪类选择器2</title>
<script>
	function radio_onchange()
	{
		var radio = document.getElementById("radio1");  
		var text = document.getElementById("text1");
		if(radio.checked)       
		{
			text.disabled = false;	
		}
		else 
		{
			text.value = "";
			text.disabled = true;
			text.placeholder = "现在不可进行编辑";	
		}
	}
</script>

<style>
	#text1{ width:300px; height: 20px; font:14px/20px; text-indent:5px;}
	input[type = "text"]:enabled{background:green; color:black;}  
	input[type = "text"]:disabled{background:red; color:blue;} 
</style>
</head>

<body>
<form>
	<input type = "radio" id="radio1" name="radio" checked onchange = "radio_onchange()" />可用
    <input type = "radio"  name="radio"  onchange = "radio_onchange()" />不可用 
    <br />
	<input type = "text" id="text1" name="text" placeholder="现在可以进行编辑" />
</form>
</body>
</html>
