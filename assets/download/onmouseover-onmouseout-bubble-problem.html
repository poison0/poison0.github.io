<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>练习</title>
<script>
	window.onload = function() {
	var oDiv1 = document.getElementById("div1");
	var oDiv2 = document.getElementById("div2");

	oDiv1.onmouseout = function(ev) {
		console.log("鼠标从父级出去了");		

	}

	oDiv2.onmouseover = function(ev) {
		console.log("鼠标进来了子级");
	}
}
</script>
<style>

	#div1{ height: 300px; background: red; }
	#div2{ height: 100px; width:1200px; background: yellow; padding: 20px; margin:0 auto;}
</style>

</head>
<body>
我将鼠标的动作打印在了console
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
</html>
