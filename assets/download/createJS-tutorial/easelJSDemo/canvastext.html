<!doctype html>
<html>
	<head>
		<title>画图</title>
		<meta charset="utf-8">

		<style>
			* { margin: 0; padding: 0;}
			body {background: #497490;}

			canvas {
				margin: 50px 300px 0;
			}
		</style>

		<script src="../../../js/easeljs-0.8.2.min.js" ></script>
		<!--<script src="../../../js/tweenjs-0.6.2.min.js"></script> -->
	</head>
	
	<body>
		<canvas id="stage" width="840" height="950"></canvas>

		<script>
		window.onload = function () {
			var c = createjs;
			var oStage = new c.Stage("stage");

			var Run1 = new c.Shape();
			var Run2 = new c.Shape();
			console.log(c);
			Run1.graphics.setStrokeStyle(2).beginStroke("#000")
				.mt(510,270)
				.lt(410,213)
				.lt(95,392)
				.lt(95,300)
				.lt(420,116)
				.lt(684,270)
				.lt(0,658)
				.lt(0,715)
				.lt(420,950)
				.lt(840,720)
				.lt(840,400)
				.lt(318,690);
			oStage.addChild(Run1);

			Run2.graphics.setStrokeStyle(2).beginStroke("#fff")
				.mt(318,690)
				.lt(420,750)
				.lt(737,568)
				.lt(737,660)
				.lt(420,840)
				.lt(152,685)
				.lt(840,297)
				.lt(840,240)
				.lt(420,0)
				.lt(0,240)
				.lt(0,568)
				.lt(510,270);
			oStage.addChild(Run2);
			oStage.update();
		}
		</script>
	</body>
</html>
