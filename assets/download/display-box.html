<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>Css3</title>
<script type="text/javascript" src="javascript练习.js" defer></script>
<script src="jCanvaScript.1.5.18.js"></script>

<style>
	.wrap{ width:600px; height:200px; 
		display:-webkit-box; 
		display:-o-box;
		display:-moz-box;
		display:-ms-box;
		display:box;
		margin:300px auto 0;
	}
	.sectionFirst{background:orange; 
		-webkit-box-flex:3;
		-o-box-flex:3;
		-moz-box-flex:3;
		-ms-box:3;}
	.sectionSecond{ background:purple;  -webkit-box-flex:2;
		-o-box-flex:2;
		-moz-box-flex:2;
		-ms-box:2; }
	.sectionThird{ background:green; -webkit-box-flex:1;
		-o-box-flex:1;
		-moz-box-flex:1;
		-ms-box:1;}
</style>

</head>
<body>
	<article class="wrap">
		<section class="sectionFirst">01</section>
		<section class="sectionSecond">02</section>
		<section class="sectionThird">03</section>
	</article>
</body>
</html>
